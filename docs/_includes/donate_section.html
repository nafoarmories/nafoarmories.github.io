<script>
    function copyToClipboard(text) {
      // Copy the text inside the text field
      navigator.clipboard.writeText(text);
    }
</script>

<div class="dono-elements">
    {% if include.title %}
    <h2>{{ include.title }}</h2>
    {% endif %}
    {% for item in include.links %}
    <div class="link">
        {% if item.link %}
        <div class="link-pre">
        <a href="{{ item.link }}">
            <div class="link-inner">
            {% endif %}
                {% if item.img %}
                <img src="{{ item.img | relative_url }}">
                {% endif %}
                <p>{{ item.name }}</p>
            {% if item.link %}
            </div>
        </a>
        </div>
        {% endif %}
    </div>
    {% endfor %}
</div>
