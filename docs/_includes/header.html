<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.png' | relative_url }}">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/nafoarms.css' | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    {% include head-custom.html %}
  </head>
  <body>

      <div class="nafoarms-header">
        <div class="nafoarms-masthead">
          <div class="nafoarms-logo">
            <a href="{{ site.url }}">
              <img src="{{ 'assets/images/gallery/pride_100x100.png' | relative_url }}" alt="{{ site.title }}">
            </a>
          </div>
          <div class="nafoarms-title">
            <h1 class="nafoarms-title-text">{{ site.title }}</h1>
            <div class="nafoarms-motto">
              {{ site.description }}
            </div>
          </div>
        </div>
        <div class="nafoarms-navbar">
            {% for item in site.data.navigation.items %}
                <div class="nafoarms-navitem">
                  <a class="nafoarms-navbar-anchor" href="{{ item.url | relative_url }}">{{ item.title }}</a>
                </div>
            {% endfor %}
        </div>
      </div>
